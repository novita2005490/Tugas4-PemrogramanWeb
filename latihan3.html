<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="angka" id="angka">
    <button onclick="pengulanganwhile()">proses</button>
    <div id="hasil"></div>
    <script>
        function pengulanganwhile(){
            var angka = parseInt(document.getElementById("angka").value);
            var hasil = "";
            var i = 0;
            var j;
            while(i < angka){
                j = 0;
                while(j <= i){
                    hasil += "*";
                    j++;
                }
                hasil += "<br>";
                i++;
            }
            document.getElementById("hasil").innerHTML = hasil
        }
    </script>
</body>
</html>
